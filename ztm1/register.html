<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <!-- This is a comment -->
  <form method="GET">
    First name: <input type="text" name="firstName"><br>
    Last name: <input type="text" name="lastName"><br>
    Email: <input type="email" required name="email"><br>
    Password: <input type="password" min="5" required name="password"><br>
    Birthday: <input type="date" name="birthday"><br>
    Gender: <br>
    <input type="radio" name="gender" value="male">Male<br>
    <input type="radio" name="gender" value="female">Female<br>
    <input type="radio" name="gender" value="other">Other<br>
    Pets: <br>
    <input type="checkbox" name="pet" value="cat"> Cat<br>
    <input type="checkbox" name="pet" value="dog"> Dog<br>
    Cars: <br>
    <select name="car">
      <option value="volvo" >Volvo</option>
      <option value="audi" >Audi</option>
    </select><br>
    <input type="submit" value="Register">
    <input type="reset">
  </form>
</body>
</html>

<!-- Output example:  ?firstName=Dominic&lastName=Parker&email=dom%40dom.dom&password=difficultpassword&birthday=2020-10-30&gender=male&pet=cat&pet=dog&car=audi-->
